<!DOCTYPE html>
<html>
<head>
  <title>Zadanie 3</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="zad3.css">
  <script src="zad3.js"></script>
</head>
<body>
  <h3>Get mouse over squares as quickly as possible. After visiting outside square you need to come over center one, if not the penalty (0.5s) will be applied.</h3>
  <div id="game">
    <div id="main" class="square"></div>
    <div id="first" class="square"></div>
    <div id="second" class="square"></div>
    <div id="third" class="square"></div>
    <div id="fourth" class="square"></div>
  </div>
  <div id="scores">
    <h4 id="time">TIME: 0.00s</h4>
    <div id="history">HISTORY</div>
  </div>
</body>
</html>

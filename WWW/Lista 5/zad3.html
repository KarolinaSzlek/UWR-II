<!DOCTYPE html>
<html>
<head>
  <title>Zadanie 3</title>
  <meta charset="utf-8">
  <script src="zad3.js"></script>
  <link rel="stylesheet" href="zad3.css">
</head>
<body>
  <div id="container">
    <div id="colors">
      <div id="red" class="square" draggable="true" ondragstart="drag(event)" style="background-color: red;"></div>
      <div id="blue" class="square" draggable="true" ondragstart="drag(event)" style="background-color: blue;"></div>
      <div id="black" class="square" draggable="true" ondragstart="drag(event)" style="background-color: black;"></div>
      <div id="white" class="square" draggable="true" ondragstart="drag(event)" style="background-color: white;"></div>
      <div id="yellow" class="square" draggable="true" ondragstart="drag(event)" style="background-color: yellow;"></div>
    </div>

    <div id="squares">
      <div class="square" ondrop="drop(event)" ondragover="allowDrop(event)" ondragenter="dragEnter(event)" ondragleave="dragLeave(event)"></div>
      <div class="square" ondrop="drop(event)" ondragover="allowDrop(event)" ondragenter="dragEnter(event)" ondragleave="dragLeave(event)"></div>
      <div class="square" ondrop="drop(event)" ondragover="allowDrop(event)" ondragenter="dragEnter(event)" ondragleave="dragLeave(event)"></div><br>
      <div class="square" ondrop="drop(event)" ondragover="allowDrop(event)" ondragenter="dragEnter(event)" ondragleave="dragLeave(event)"></div>
      <div class="square" ondrop="drop(event)" ondragover="allowDrop(event)" ondragenter="dragEnter(event)" ondragleave="dragLeave(event)"></div>
      <div class="square" ondrop="drop(event)" ondragover="allowDrop(event)" ondragenter="dragEnter(event)" ondragleave="dragLeave(event)"></div><br>
      <div class="square" ondrop="drop(event)" ondragover="allowDrop(event)" ondragenter="dragEnter(event)" ondragleave="dragLeave(event)"></div>
      <div class="square" ondrop="drop(event)" ondragover="allowDrop(event)" ondragenter="dragEnter(event)" ondragleave="dragLeave(event)"></div>
      <div class="square" ondrop="drop(event)" ondragover="allowDrop(event)" ondragenter="dragEnter(event)" ondragleave="dragLeave(event)"></div>
    </div>
  </div>
</body>
</html>
